<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14.2 Timing Functions</title>
    <style>
        .container {
            position: relative;
            height: 30px;
        }

        .box {
            position: absolute;
            left: 0;
            height: 30px;
            width: 30px;
            background-color: hsl(130, 50%, 50%);
            transition: all 1s steps(5);
        }

        .container:hover .box {
            left: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
