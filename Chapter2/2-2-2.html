<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using rems for font-size</title>
    <style>
        :root {
            font-size: 1em;
        }

        ul {
            font-size: .8rem;
        }
    </style>
</head>
<body>
    <p>Just some ordinary text</p>
    <ul>
        <li>First level
            <ul>
                <li>Second level
                    <ul>
                        <li>Third level
                            <ul>
                                <li>Fourth level
                                    <ul>
                                        <li>Fifth level</li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
